<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <title>Form a Story</title>
  </head>
  <body>
    <section id="top">
      <img src="https://content.codecademy.com/courses/learn-html-forms/formAStoryLogo.svg" alt="Form A Story Logo">
    </section>

    <section id="main">
      <h1>Complete the Form -<br> Complete the Story!</h1>
      <hr>
      <!--Add your form below:-->
      <form action="story.html" method="GET">
        <input type="submit" value="Form My Story!">
        <br>
        <labal for="animal-1">Animal:</labal>
        <input id="animal-1" type="text" name="animal-1" value="cat">
        <br>
        <labal for="animal-2">Another Animal:</labal>
        <input id="animal-2" name="animal-2" type="text" required value="dog">
        <br>
        <labal for="animal-3">One More Animal:</labal>
        <input id="animal-3" name="animal-3" type="text" required value="cow">
        <br>
        <labal for="adj-1">Adjective(past tense):</labal>
        <input id="adj-1" name="adj-1" type="text" required value="funny"> 
        <br>
        <labal for="verb-1">Verb (ends in -ing):</labal>
        <input id="verb-1" name="verb-1" type="text" required value="run">
        <br>
        <labal for="num-1">Number:</labal>
        <input id="num-1" name="num-1" type="number" requied value="10" min="1">
        <br>
        <span>Yes or No</span>
        <input id="yes" type="radio" name="answer" value="yes" required>
        <labal for="yes">Yes</labal>
        <input id="no" type="radio" name="answer" value="no">
        <labal for="no">No</labal>
        <br>
        <labal for="speed">Relative speed (ends in -er):</labal>
        <select id="speed" name="speed" required>
          <option value="faster">Faster</option>
          <option value="slower">Slower</option>
        </select>
        <br>
          <labal for="quote">Motivational Quote:</labal>
          <input id="quote" name="quote" type="text" required list="quote-choices">
          <datalist id="quote-choices">
            <option value="winner gets ice cream!"></option>
            <option value="winner gets ice cream!"></option>
            <option value="winner gets ice cream!"></option>
          </datalist>
          <br>
          <labal for="message">Meaningful Message:</labal>
          <textarea id="message" name="message" requied rows="8" cols="40" minlength="50" pattern="[a-zA-Z0-9]+"></textarea>
      </form>
    </section>
  </body>
</html>
